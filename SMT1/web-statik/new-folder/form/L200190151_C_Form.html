<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
       <title>Form Register Order</title>
</head>
<body>
    <form>
		<fieldset> 	
			<div >
		<legend>Register Order</legend>
			<p>
				<label>Nama lengkap :</label>
				<input type="text" name="name" class="form_order" placeholder="your name here"/>
			<p>
				<label>No.tlpn :</label>
				<input type="numberik" name="phone number" class="form_order" placeholder="your phone number"/>
			<p>
				<label>Email :</label>
				<input type="email" name="email" class="form_order" placeholder="your email address"/>
			<p>
				<label>Alamat :</label>
				<input type="text" name="address" class="form_order" placeholder="your address here"/>
			<p>
				<label>Agama :</label>
					<select name="agama">
						<option value="Islam">Islam</option>
						<option value="Kristen">Kristen</option>
						<option value="Khatolik">Khatolik</option>
						<option value="Hindu">Hindu</option>
						<option value="Budha">Budha</option>
					</select>
			<p>
				<label>Metode Pembayaran :</label>
					<select name="metode" placeholder="your buying metode">
						<option value="Virtual Account">Virtual Account</option>
						<option value="Transfer Bank">Transfer Bank</option>
						<option value="alfamart">alfamart</option>
						<option value="indomaret">indomaret</option>
					</select>
			<p>
				<label>Pilih jasa pengiriman :</label>&emsp;
					<input type="checkbox">JnT</input>&emsp;&emsp;&emsp;
					<input type="checkbox">JnE</input>&emsp;&emsp;&emsp;
					<input type="checkbox">Pos indonesia</input>&emsp;&emsp;&emsp;
					<input type="checkbox">TIKI</input>&emsp;&emsp;&emsp;
					<input type="checkbox">Wahana</input>&emsp;&emsp;&emsp;
			<p>
				<label>Jenis Kelamin :</label>&emsp;&emsp;&emsp;&emsp;
					<input type="radio" name="gender" value="male">Male</input>&emsp;&emsp;
					<input type="radio" name="gender" value="female">Female</input>
			<p>
				<label>Pesanan :</label>
				<textarea type="text" name="order" class="form_order" placeholder="your order here"></textarea>
			<p></br>
				<input type="Submit" name="Kirim"/>
					<input type="Reset" name="Hapus"/>
					<p><hr/>
				<marquee scrollamount="20"><font face="spantaran" size="5"><b>Make It Change&emsp;
		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		&emsp;&emsp;&emsp;&emsp;Make It Change&emsp;
		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		&emsp;&emsp;&emsp;&emsp;Make It Change</b></font></marquee>
    </form>
</body>











</html>
