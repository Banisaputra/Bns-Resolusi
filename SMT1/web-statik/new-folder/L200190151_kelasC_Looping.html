<!DOCTYPE html>

	<title>belajar looping broo</title>

<body bgcolor="white">
	<h1>Segitiga Siku-Siku</h1>
	<br/>
	<script type="text/javascript">
		var i,j;
		for  (i=1;i<=9;i++)
		{
			for (j=1;j<=i;j++)
			{
				document.write(" "+i);
			}
		document.write("<br/>");
		}
	</script>
	<br/>
