	<script type="text/javascript">  
	function hitung()
	{
	var bil1 = parseFloat(document.formku.bil1.value);
	var bil2 = parseFloat(document.formku.bil2.value);  
	var op = document.formku.operasi.value;
	var hasil;
	if (op=="penjumlahan") 
		hasil = bil1+bil2;
	else if (op=="kurang") 
		hasil = bil1-bil2;
	else if (op=="kali") 
		hasil = bil1*bil2;  
	else if (op=="bagi") 
		hasil = bil1/bil2;  
	else hasil = "-Pilih Operasi-";  
	document.formku.result.value = hasil;
	//hasil = document.formku.result.value
	}
	</script>

	<h1>Kalkulator Sederhana</h1>
	<form name="formku">  
		Bilangan Pertama :
		<input type="text" name="bil1"></input>  
		<br>Bilangan Kedua :
		<input type="text" name="bil2"></input>
		<br>
		<select name="operasi" onchange="hitung()">
			<option value="plh">--Pilih Operasi--</option>
			<option value="penjumlahan">Jumlah</option>
			<option value="kurang">Kurang</option>
			<option value="kali">Kali</option>
			<option value="bagi">Bagi</option>
		</select>
		=
		<input type="text" name="result"></input>
	<!-- 	<input type="button" name="jumlah" value="+"> -->
	</form>
